<body>

<h1>Clueless</h1>
<h2>By Team Awareness</h2>
<div id="container">
    <div id="page-pregame">
        <h3></h3>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>Player</th>
                <th>Character</th>
            </tr>
        </table><br />
        <ul class="menu">
            <li><a id="btn-quit" href="/index.html">Main Menu</a></li>
        </ul>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="/js/plugin.js"></script>
<script>
$(function () {
    var ws = new WebSocket("ws://home.mbajoras.net:8080/CluelessV1/CluelessServlet"),
        me_id = +$.cookie('player_id'),
        game_id = +getUrlVars()['id'],
        creator_id = null,
        $table = $('table'),
        characters = ['-Random-', 'Professor Plum', 'Mr. Green', 'Colonel Mustard', 'Mrs. White', 'Miss Scarlet', 'Ms. Peacock'];

    $('#btn-quit').on('click', function () {
        ws.send(JSON.stringify({
            cmd: 'PlayerQuit',
            gameId: game_id
        }));
        return false;
    });

    $body.on('change', 'select[name="character"]', function () {
        ws.send(JSON.stringify({
            cmd: 'ChangeCharacter',
            gameId: game_id,
            identity: this.value
        }));
    });

    ws.onopen = function () {
        ws.send(JSON.stringify({
            cmd: 'QueryGames',
            playStyle: '',
            secured: ''
        }));
    };

    ws.onmessage = function(message) {
        var data = JSON.parse(message.data),
            i = 0,
            tmp = '',
            tmp_2 = '',
            game = null,
            player = null;

        if (data.cmd === 'QueryGames') {
            if (data.games && data.games.length) {
                for (i = 0; i < data.games.length; i++) {
                    game = data.games[i];
                    if (game.id === game_id) {
                        creator_id = game.creatorId;
                        $('h3').html(game.name);
                        for (i = 0; i < game.players.length; i++) {
                            player = game.players[i];
                            characters.remove(player.character);
                            tmp_2 = '<tr><td>' + (i+1) + '</td><td>' + player.character + '</td></tr>';
                            if (player.id === me_id) {
                                tmp = tmp_2 + tmp;
                            } else {
                                tmp += tmp_2;
                            }
                        }

                        if (game.players.length >= 3) {
                            $('.menu').append('<li><a href="/game.html?id=' + id + '">Play!</a></li>');
                        }
                        break;
                    }
                }

                $table.find('tr:gt(0)').remove();
                $table.append(tmp);

                // create select
                tmp = '';
                tmp_2 = $table.find('tr:eq(1)').find('td:eq(1)');
                player = tmp_2.text();
                tmp += '<option value="' + player + '">' + player + '</option>';
                for (i = 0; i < characters.length; i++) {
                    tmp += '<option value="' + characters[i] + '">' + characters[i] + '</option>';
                }
                tmp = '<td><select name="character">' + tmp + '</select></td>';
                tmp_2.replaceWith(tmp);
            }
        } else if (data.cmd === 'PlayerQuit') {
            console.dir(data);
            //window.location = '/index.html';
        } else if (data.cmd === 'ChangeCharacter') {
            console.dir(data);
        } else {
            //.location = '/pregame.html?id=' + data.id;
        }
    };

    $('#page-create form').on('submit', function () {
        var $this = $(this),
            style = $this.find('select[name="style"]'),
            server = $this.find('input[name="server"]'),
            password = $this.find('input[name="password"]');

        return false;
    });
/*
    var interval_id = setInterval(function () {

            cmd: 'QueryGames',
            playStyle: '',
            secured: ''
        }));
    }, 500);
*/
});
</script>
