<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Clueless</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/jquery.fancybox.css" />
<link rel="stylesheet" href="/css/style.css" />
<body>

<div id="container">
    <div id="canvas"></div>
    <div id="sidebar">
        <div id="notification-system" class="notification notification-system"></div>
        <div id="notification-chat" class="notification"></div>
        <form method="post" action="" id="chat">
            <input type="text" name="message" />
        </form>
    </div>
    <div class="clear"></div>
    <ul class="menu">
        <li><a href="#game-accuse-suggest" id="btn-accuse-suggest">Suggest/Accuse</a></li>
        <li><a href="#game-menu" data-toggle="modal">Menu</a></li>
        <li><a href="#game-endturn" onclick="return confirm('Are you sure you want to end your turn?');">End Turn</a></li>
        <li><a href="#game-quit" onclick="return confirm('Are you sure you want to quit?');">Quit</a></li>
    </ul>
</div>

<div class="modal"><div id="game-pad">
    <p>Detective Pad</p>
</div></div>

<div class="modal"><div id="game-menu" class="box">
    <h2>Game Menu</h2>
    <form action="" method="post">
        <div class="control-group">
            <label>Language: </label>
            <div class="control">
                <select name="language">
                    <option value="English">English</option>
               </select>
            </div>
        </div>
        <div class="control-group">
            <label>Sound: </label>
            <div class="control">
                <select name="sound">
                    <option value="1">On</option>
                    <option value="0">Off</option>
               </select>
            </div>
        </div>
        <div class="form-actions">
            <ul class="menu">
                <li><a href="#" class="modal-close">Back</a></li>
            </ul>
        </div>
    </form>
</div></div>

<div class="modal"><div id="game-accuse-suggest" class="box">
    <h2>Suggest/Accuse</h2>
    <form action="" method="post">
        <div class="control-group">
            <label>Action: </label>
            <div class="control">
                <select name="action">
                    <option value="suggest">Suggest</option>
                    <option value="accuse">Accuse</option>
               </select>
            </div>
        </div>
        <div class="control-group">
            <label>Character: </label>
            <div class="control">
                <select name="character">
                    <option value="Green">Green</option>
                    <option value="Scarlet">Scarlet</option>
                    <option value="Plum">Plum</option>
                    <option value="Peacock">Peacock</option>
                    <option value="White">White</option>
                    <option value="Mustard">Mustard</option>
               </select>
            </div>
        </div>
        <div class="control-group">
            <label>Weapon: </label>
            <div class="control">
                <select name="weapon">
                    <option value="Rope">Rope</option>
                    <option value="Lead Pipe">Lead Pipe</option>
                    <option value="Knife">Knife</option>
                    <option value="Wrench">Wrench</option>
                    <option value="Candlestick">Candlestick</option>
                    <option value="Revolver">Revolver</option>
               </select>
            </div>
        </div>
        <div class="control-group room">
            <label>Room: </label>
            <div class="control">
                <select name="room">
                    <option value="Study">Study</option>
                    <option value="Hall">Hall</option>
                    <option value="Lounge">Lounge</option>
                    <option value="Library">Library</option>
                    <option value="Billiard Room">Billiard Room</option>
                    <option value="Dining Room">Dining Room</option>
                    <option value="Conservatory">Conservatory</option>
                    <option value="Ballroom">Ballroom</option>
                    <option value="Kitchen">Kitchen</option>
               </select>
            </div>
        </div>
        <div class="form-actions">
            <ul class="menu">
                <li><a href="#" class="modal-close">Back</a></li>
                <li><input type="submit" id="btn-submit-accuse-suggest" class="submit" value="Submit" /></li>
            </ul>
        </div>
    </form>
</div></div>

</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery-1.10.2.min.js"><\/script>')</script>
<script src="/js/jquery.fancybox.min.js"></script>
<script src="/js/plugin.js"></script>
<script src="/js/svg.min.js"></script>
<script>
var APP = {};
APP.Draw = SVG('canvas'); // my canvas object
APP.Passages = {};
APP.Hallways = {};
APP.Characters = {};
</script>
<script>
var ws = new WebSocket("ws://home.mbajoras.net:8080/CluelessV1/CluelessServlet"),
    me_id = +$.cookie('player_id'),
    game_id = +getUrlVars()['id'],
    creator_id = null,
    $notification_system = $('#notification-system'),
    $notification_chat = $('#notification-chat');

ws.onopen = function () {

};

ws.onmessage = function(message) {
    var data = JSON.parse(message.data);

    if (data.cmd === 'PlayerChat') {
        addChatNotification(data.msg);
    }
};

$('form#chat').on('submit', function () {
    var $message = $(this).find('input[name="message"]'),
        message = $message.val();

    // empty out the message
    $message.val('');

    ws.send(JSON.stringify({
        cmd: 'PlayerChat',
        gameId: game_id,
        playerId: me_id,
        msg: message
    }));

    return false;
});

</script>

</body>
</html>
