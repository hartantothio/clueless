<!doctype html>
<html>
<head>
<title>HCI Prototype</title>
<style>
html, body {
    font-size: 12px;
}

h1 {
    font-size: 20px;
}

.section {
    position: relative;
    margin: 20px;
}

.menu {
    background-color: #C4BD97;
    color: #3A1805;
    border: 2px solid #3A1805;
    padding: 5px;
    display: block;
    margin: 10px 0;
    font-weight: bold;
    position: absolute;
}
</style>
</head>
<body>

<h1>Settings Menu</h1>
<div class="section">
    <img src="bg.jpg" />

    <a class="menu" style="width:75px; top:100px">&laquo; Main Menu</a>

    <select class="menu" style="top:170px;">
        <option>Sound</option>
        <option>On</option>
        <option>Off</option>
    </select>


    <select class="menu" style="top:200px;">
        <option>Language</option>
        <option>English</option>
    </select>
</div>


</body>
</html>
